<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="form-box">
      <form class="form">
        <span class="title">Log in</span>
        <span class="subtitle">Login to your account for access todos.</span>
        <div class="form-container">
            <input type="text" class="input" placeholder="Username" id="username"/>
            <input type="password" class="input" placeholder="Password" id="password"/>
          </div>
        <span id="error">Error</span>
        <input type="submit" id="signupBtn" class="button" value="Sign up"></input>
      </form>
      <div class="form-section">
        <p>Create an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
